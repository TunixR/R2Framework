# Pre-commit hooks for R2Framework
# Ensures code quality, security, and testing before commits

repos:
  # Ruff - Fast Python linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.14
    hooks:
      # Run Ruff linter to check for errors
      - id: ruff
        name: ruff (linter)
        args: [--fix]
        types_or: [python, pyi]
      # Run Ruff formatter to check code formatting
      - id: ruff-format
        name: ruff (formatter)
        types_or: [python, pyi]

  # Bandit - Security linter for Python
  - repo: https://github.com/PyCQA/bandit
    rev: 1.9.3
    hooks:
      - id: bandit
        name: bandit (security check)
        args: [-c, pyproject.toml]
        additional_dependencies: ["bandit[toml]"]

  # Local hooks for custom checks
  - repo: local
    hooks:
      # Basedpyright - Type checking for Python
      - id: basedpyright
        name: basedpyright (type checking)
        entry: bash -c 'uv run basedpyright'
        language: system
        pass_filenames: false
        types: [python]
        stages: [pre-commit]
      
      # Unit tests - Run only unit tests (not integration tests)
      - id: pytest-unit
        name: pytest (unit tests only)
        entry: bash -c 'uv run pytest tests/unit -q'
        language: system
        pass_filenames: false
        types: [python]
        stages: [pre-commit]
